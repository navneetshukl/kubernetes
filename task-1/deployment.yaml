apiVersion: apps/v1
kind: Deployment
metadata: 
  name: go-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-app
  template:               
    metadata:
      labels:
        app: go-app
    spec:
      containers:
      - name: kubernetes-task-1
        image: navneetshukla/kubernetes-task-1:latest
        ports:
        - containerPort: 8080
